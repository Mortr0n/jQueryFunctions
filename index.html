<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="actionBox">
        <h1 class="addGreen">Add Class</h1>
        <button type="classButton" id="classButton">Add Class</button>
        <p class="addGreen" >Click the button to add class 'green' to this paragraph</p>
    </div>
    <div class="actionBox">
        <h1>Slidetoggle</h1>
        <button type="button" id="toggleButton">Slidetoggle</button>
        <p>Click the button to slidetoggle a hidden image</p>
        <img id="odin" src="Odin.jpg" alt="My Dog Odin">
    </div>
    <div class="actionBox">
        <h1>Append</h1>
        <button type="button" id="appendButton">Append</button>
        <p id="appendP">Click the button to append a new paragraph</p>
    </div>
    <div class="actionBox">
        <h1></h1>
        <button type="button"></button>
        <p></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
